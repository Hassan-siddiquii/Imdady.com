<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&family=Varela+Round&display=swap"
    rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js">
  <title>Document</title>
</head>

<body>
  <div class="navbar">
    <div class="container">
      <div class="row">
        <div class="row-wrapper">
            <div class="breadcrumbs">
              <a href="index.html"><img src="images/imdady - Copy.png" alt="" class="animate__animated animate__bounce animate__delay-1s"> </a>
            </div>

            <h3 class="heading"> Contact&nbsp;us</h3>
          </div>
      </div>
    </div>
  </div>
  <div class="container mt-3">
    <div class="input-group rounded">
      <input type="search" class="form-control rounded " style="box-shadow: 3px 5px 15px 0 rgb(0 0 0 / 11%);"
        placeholder="Search the Knowledge Base" aria-label="Search" aria-describedby="search-addon" />
    </div>
  </div>

  <br>
  <div class="container">
    <form>
      <h2 class="foamHeading font-weight-bolder">contact us <span><img src="images/wa.png"
            class="img-fluid "></span>+966537565625</h2>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="first">First Name</label>
            <input type="text" class="form-control" placeholder="Enter your first name" id="first">
          </div>
        </div>
        <br>
        <div class="col-md-6">
          <div class="form-group">
            <label for="last">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter your last name" id="last">
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="company">City</label>
            <input type="text" class="form-control" placeholder="Enter your City" id="company">
          </div>


        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="phone">
          </div>
        </div>
      </div>
      <br>


      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="email">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="url">Product</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>RMS</option>
              <option value="2">POS</option>
            </select>
          </div>
        </div>
      </div>

      <br>
      <label for="contact-preference">When is the best time of day to reach you?</label>
      <div class="radio">
        <label>
          <input type="radio" name="contact-preference" id="contact-preference" value="am" checked>Morning
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="contact-preference" id="contact-preference" value="pm" checked>Evening
        </label>
      </div>
      <br>
      <label for="newsletter">Would you like to recieve our email newsletter?</label>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="Sure!" id="newsletter"> Sure!
        </label>
      </div>

      <br>
      <div class="btn" style="color: #79489C; font-size: 20px; ">Submit</div>
    </form>
  </div>
  <div class="container mt-md-5 mt-xsm-4">

    <div class="row mt-md-5 ">
      <div class="col-12 mt-xsm-3">
        <h1 class="getinHeading">Get In Touch With Us:</h1>
      </div>
    </div>

    <div class="row mt-md-5 mt-sm-3  text-xsm-center">
      <div class="col-6 col-md-3 col-lg-3">
        <img src="images/circle.png" class="img-fluid ">
        <h4 class="getInTochHeading">Where we are</h4>
        <p class="getInTochPara">Riyadh Olaya Dist, Computer Market, Olaya Street.</p>

      </div>

      <div class="col-6 col-md-3 col-lg-3">
        <img src="images/2box.png" class="img-fluid">
        <h4 class="getInTochHeading">Customer Care</h4>
        <p class="getInTochPara">Call us at: <a href="tel:+966537565625">+966537565625</a></p>

      </div>

      <div class="col-6 col-md-3 col-lg-3">
        <img src="images/3line.png" class="img-fluid">
        <h4 class="getInTochHeading">General Email</h4>
        <p class="getInTochPara">Write us at: <a href="mailto:info@imdady.com">info@imdady.com</a></p>

      </div>

      <div class="col-6 col-md-3 col-lg-3">
        <img src="images/dot.png" class="img-fluid">
        <h4 class="getInTochHeading">Work Hours</h4>
        <p class="getInTochPara">Sun. – Thrs. 9:00 AM – 5:00 PM</p>

      </div>

    </div>



  </div>
  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer>
  </script>

</body>

</html>
